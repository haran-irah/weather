<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="container">
           
            <div class="current-info">
                <div class="date-container">
                    <div class="time" id="time">
                     12:30 <span id="am-pm">PM</span>
                    </div>
                    <div class="date" id="date">
                           Monday 24, May
                    </div>
                    <div class="others" id="current-weather-items">
                        <div class="weatheritems">
                            <div>humidity</div>
                            <div>95.2%</div>
                        </div>
                        <div class="weatheritems">
                            <div>pressure</div>
                            <div>121</div>
                        </div>
                        <div class="weatheritems">
                            <div>windspeed</div>
                            <div>222</div>
                        </div>
                    </div>
                </div>
                <div class="place-container">
                    <div class="time-zone" id="time-zone">Asia/kolkata</div>
                    <div class="country" id="country">IN</div>
                </div>
            </div>
            <div class="future-forecast">
                <div class="today" id="current-temmp">
                    <img src="" alt="weather-icon" class="w-icon">
                    <div class="day">Monday</div>
                    <div class="temp">Night</div>
                    <div class="temp">Day</div>
                </div>
                <div class="weather-forecast" id="weather-forecast">
                    <div class="weather-forecast-item">
                        <div class="day">Tuesday</div>
                        <img src="" alt="weather-icon" class="w-icon">
                        <div class="temp">Night</div>
                        <div class="temp">Day</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">wed</div>
                        <img src="" alt="weather-icon" class="w-icon">
                        <div class="temp">Night</div>
                        <div class="temp">Day</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">thurs</div>
                        <img src="" alt="weather-icon" class="w-icon">
                        <div class="temp">Night</div>
                        <div class="temp">Day</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">fri</div>
                        <img src="" alt="weather-icon" class="w-icon">
                        <div class="temp">Night</div>
                        <div class="temp">Day</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">sat</div>
                        <img src="" alt="weather-icon" class="w-icon">
                        <div class="temp">Night</div>
                        <div class="temp">Day</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
